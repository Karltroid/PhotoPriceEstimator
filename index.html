<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Photo Estimator</title>
		<script type="text/javascript" src="scripts/photo_estimator.js"></script>
		<link rel="stylesheet" href="styles/mainstyles.css" />
	</head>
	<body>
		<div id="container">
			<h1>Photo Printing Price Estimator</h1>

			<input type="file" accept="image/*" onchange="processimage()" />
			<br/><img id="userimage" src="#" />
			
			<br/>
			<canvas id="userimage-canvas"></canvas>
			<br/>
			
			<table id="photo-information">
				<tr>
					<td>Resolution</td>
					<td id="info-resolution">...</td>
				</tr>
				<tr>
					<td>Aspect Ratio</td>
					<td id="info-aspectratio">...</td>
				</tr>
				<tr>
					<td>Color Ratio</td>
					<td id="info-colorratio">...</td>
				</tr>
			</table>
		</div>
	</body>
</html>
