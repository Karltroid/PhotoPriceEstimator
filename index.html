<!DOCTYPE html>
<html>
	<head>
		<!-- site title and icon -->
		<title>Photo Estimator</title>
		<link rel="icon" type="image/x-icon" href="images/printer.png" />

		<!-- meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- scripts and stylesheets -->
		<script type="text/javascript" src="scripts/photo_estimator.js"></script>
		<link rel="stylesheet" href="styles/mainstyles.css" />
	</head>
	<body>
		<div id="container">
			<h1 class="pushdown">Photo Printing Price Estimator</h1>

			<input type="file" accept="image/*" class="pushdown" onchange="processimage()" />

			<img id="userimage" class="pushdown" src="#" />
			<canvas id="userimage-canvas"></canvas>
			
			<table id="photo-information" class="pushdown">
				<tr>
					<td>Resolution</td>
					<td id="info-resolution">...</td>
				</tr>
				<tr>
					<td>Aspect Ratio</td>
					<td id="info-aspectratio">...</td>
				</tr>
				<tr>
					<td>Average RGB Value</td>
					<td id="info-colorratio">...</td>
				</tr>
				<tr>
					<td>Average Hex Value</td>
					<td id="info-averagehexvalue">...</td>
				</tr>
			</table>
		</div>
	</body>
</html>
