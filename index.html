<!DOCTYPE html>
<html>
	<head>
		<!-- site title and icon -->
		<title>Photo Estimator</title>
		<link rel="icon" type="image/x-icon" href="images/printer.png" />

		<!-- meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- scripts and stylesheets -->
		<script type="text/javascript" src="scripts/photo_estimator.js"></script>
		<script type="text/javascript" src="scripts/photo_crop.js"></script>
		<link rel="stylesheet" href="styles/mainstyles.css" />
	</head>
	<body>
		<div id="site-container" class="centered-block">
			<h1 class="pushdown">Photo Printing Price Estimator</h1>

			<input type="file" accept="image/*" class="pushdown centered-block" onchange="getImageData()" />

			<div id="image-display-container" class="pushdown">
				<div id="crop-selection-overlay" class="hide"></div>
				<canvas id="userimage"></canvas>
			</div>

			<table id="photo-information" class="pushdown">
				<tr>
					<td>Orientation</td>
					<td id="info-orientation">...</td>
				</tr>
				<tr>
					<td>Resolution</td>
					<td id="info-resolution">...</td>
				</tr>
				<tr>
					<td>Suggested Print Size(s)</td>
					<td id="info-printsize">...</td>
				</tr>
				<tr>
					<td>Average RGB Value</td>
					<td id="info-averagergb">...</td>
				</tr>
				<tr>
					<td>Average Hex Value</td>
					<td id="info-averagehexvalue">...</td>
				</tr>
				<tr>
					<td>Average CMYK</td>
					<td id="info-averagecmyk">...</td>
				</tr>
				<tr>
					<td>Average Luminance</td>
					<td id="info-luminance">...</td>
				</tr>
				<tr>
					<td>White / Transparent</td>
					<td id="info-ignoredpixels">...</td>
				</tr>
			</table>

			<footer>
				Sep 2021, created by <a href="https://linktr.ee/Karltroid">@Karltroid</a> (Karl Palmer)<br/>
			</footer>
		</div>
	</body>
</html>
